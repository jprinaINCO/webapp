apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: comunidad
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          image: 701857162048.dkr.ecr.us-east-1.amazonaws.com/webapp:61e90436
          ports:
            - containerPort: 5000
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
